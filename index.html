<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">
            Stopwatch
        </h1>

   
    <div class="stopwatch">
        <h1 id="timer" class="timer-display">00:00:00</h1>
        <div class="buttons">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button id="continueBtn" onclick="continueTimer()" style="display: none;">Continue</button>
            <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
        </div>
    </div>
</div>
    <script src="./first.js"></script>
</body>
</html>
